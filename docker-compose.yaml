version: '3.1'
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
    - "3309:3306"
    volumes:
      - ./database/account:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: jpetstore

  api:
    build:
      context: microservice/account
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql